<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>LikeWave</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <style>
           body {
                margin: 0;
                padding: 0;
                background-color: #C9DABF;
            }

        .navbar {
            background-color: #808D7C;
            padding: 15px;
            text-align: center;
            
        }     
        

        .navbar h1 {
            color: black;
            margin: 0;
        }

        .description {
            margin-top: 40px;
            width: 58%;
            float: left;
            padding: 50px;
            box-sizing: border-box;
        }

        .description h1 {
            color: black;
        }

        .description h3 {
            color: black;
            font-size: 20px;
            line-height: 26px;
        }

        .container {
            
            margin-top: 40px;
            width: 42%;
            float: right;
            padding: 50px;
            box-sizing: border-box;
        }

        form {
            background-color: #9CA986;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

        .text-box1 input {
            position: relative;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #9CA986;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .text-box2 input {
            position: relative;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #9CA986;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn input {
            width: 100%;
            padding: 8px;
            font-size: 18px;
            font-weight: bold;
            background-color: #5F6F65;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn input:hover {
            background-color: #555;
        }

        a {
            color: blue;
            text-decoration: none;
            font-size: 20px;
            text-align: center;
            display: block;
        }

        a:hover {
            text-decoration: underline;
        }

        hr {
            margin-top: 20px;
            margin-bottom: 20px;
            height: 1.5px;
            background-color: white;
        }

        .text-box1 i{
            position: absolute;
            right: 80px;
          top: 200px;
        }

        .text-box2 i{
            position: absolute;
            right: 80px;
            top: 255px;
        }

        .create input[type="submit"]{
            background-color: rgba(0, 121, 0, 0.895);
            padding: 6px;
            font-size: 18px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
        }

.popup-message {
            display: block;
            background-color: #5F6F65;
            color: white;
            margin-top: -390px;
            height: fit-content;
            border-radius: 4px;
            text-align: center;
            font-size:20px;
         
        }
       
        </style>
	</head>
	<body>
        <div class="navbar">
            <h1>LIKEWAVE</h1>
        </div>
        <div class="description">
		    <h1> Welcome to LikeWave..!</h1>
		    <h3>Surf the waves of social interaction! Like, comment, and craft fun captions on photos and videos. LikeWave helps you connect with your community in real-time.</h3>
        </div>
        <div class="container">
            <form action="/login" method="post">
                
                <div class="text-box1">
                    <input type="text" name="username" placeholder="Username">
                    <i class='bx bx-user'></i>
                </div>
                
                <div class="text-box2">
                    <input type="password" name="password" placeholder="Password">
                    <i class='bx bx-lock-alt'></i>
                </div>
                
                <div class="btn">
                    <input type="submit" value="LOGIN">
                </div>
                <br>
                <a href="">Forgot Password..?</a>
                <hr>
               
                <a href="/openSignUp">Create new account</a>
                         
            </form>
             <div class="popup-message" >
                <p th:text="${message}"></p>
            </div>
        </div>

       
	</body>
</html>
