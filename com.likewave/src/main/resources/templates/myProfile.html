<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>My Profile</title>
<style>
body {
    margin: 0;
    padding: 0;
    background-color: #fbf2c4; /* Light cream background */
    font-family: Arial, sans-serif;
}
nav {
    background-color: #c7522a;
    display: flex;
    justify-content: space-around;
    padding: 15px;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

nav button {
    background-color: #008585;
    color: #fbf2c4;
    padding: 10px 15px;
    margin: 0 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
}

nav button:hover {
    background-color: #e5c185;
}


.profile-header {
    margin-top: 80px; /* Offset the top for fixed navbar */
    text-align: center;
}

.cover-photo {
    background-color: #e5c185; /* Beige color for cover photo placeholder */
    height: 200px;
    margin-bottom: 20px;
}

.profile-picture img {
    border-radius: 50%;
    width: 150px;
    height: 150px;
    object-fit: cover;
    border: 5px solid #74a892; /* Green border around profile pic */
}

.username h1 {
    color: #c7522a; /* Red-orange for the username */
    margin-top: 10px;
}

.profile-content {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box;
}

.profile-info {
    background-color: #e5c185; /* Beige background for profile info */
    padding: 30px;
    width: 80%;
    max-width: 600px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

.profile-info ul {
    list-style: none;
    padding: 0;
}

.profile-info ul li {
    color: #008585; /* Teal for text */
    margin-bottom: 10px;
    font-size: 18px;
}

.profile-info ul li i {
    margin-right: 10px;
}

.social-links p {
    color: #008585;
}

.social-links a {
    color: #c7522a; /* Red-orange for social links */
    text-decoration: none;
}

.social-links a:hover {
    text-decoration: underline;
}


</style>
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <a href="/goHome"> <button>News feed</button></a>
        <a href="/openCreatePost"><button>Create post</button></a>
        <a href="/openMyProfile"><button>My profile</button></a>
        <a href="/openEditProfile"><button>Edit profile</button> </a>
    </nav>

    <div class="profile-header">
        <!-- Cover Photo (optional, but to use space effectively) -->
        <div class="cover-photo">
            <!-- If you decide to add a cover photo feature -->
        </div>

        <!-- Profile Picture -->
        <div class="profile-picture">
            <img th:if="${user.photoBase64}" 
                 th:src="'data:image/jpeg;base64,' + ${user.photoBase64}" 
                 alt="Profile Photo" />
        </div>

        <!-- Username -->
        <div class="username">
            <h1 th:text="${user.username}"></h1>
        </div>
    </div>

    <div class="profile-content">
        <!-- Profile Info -->
        <div class="profile-info">
            <ul>
                <li><i class="fas fa-calendar-alt"></i> Date of Birth: <span th:text="${user.dob}"></span></li>
                <li><i class="fas fa-venus-mars"></i> Gender: <span th:text="${user.gender}"></span></li>
                <li><i class="fas fa-map-marker-alt"></i> City: <span th:text="${user.city}"></span></li>
                <li><i class="fas fa-graduation-cap"></i> College: <span th:text="${user.college}"></span></li>
                <li><i class="fas fa-info-circle"></i> Bio: <span th:text="${user.bio}"></span></li>
            </ul>

            <!-- Social Links -->
            <div class="social-links">
                <p><i class="fab fa-linkedin"></i> <a th:href="${user.linkedIn}" target="_blank">LinkedIn</a></p>
                <p><i class="fab fa-github"></i> <a th:href="${user.gitHub}" target="_blank">GitHub</a></p>
            </div>
        </div>
    </div>
</body>
</html>
