<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>LikeWave SignUp</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #F7EED3; /* Updated background color */
    margin: 0;
    padding: 0;
}

h3 {
    color: #674636; /* Darker brown for heading */
    text-align: center;
    font-size: 24px;
    margin-top: 20px;
}

form {
    background-color: #AAB396; /* Muted green for form background */
    padding: 30px;
    width: 300px;
    margin: 0 auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    font-weight: bold;
    color: #674636; /* Darker brown for label text */
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="tel"],
input[type="date"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #808D7C; 
    border-radius: 4px;
    background-color: #FFF8E8; /* Soft cream background for input fields */
    color: black;
    box-sizing: border-box;
}

input[type="radio"] {
    margin-left: 10px;
}

input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #674636; /* Dark brown for submit button */
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 18px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #808D7C; /* Darker muted green on hover */
}

a {
    text-decoration: none;
    color: black;
    font-size: 14px;
    display: block;
    text-align: center;
    margin-top: 20px;
}

a:hover {
    text-decoration: underline;
}

hr {
    border: none;
    height: 2px;
    background-color: #674636; /* Dark brown for horizontal line */
    margin-top: 20px;
    margin-bottom: 20px;
}

::placeholder {
    color: #FFF8E8; /* Soft cream placeholder text */
}


}

</style>
</head>
<body>
		<h3>Create a new Account</h3>
		<form action="/signUp" method="post">
		<input type="text" name="username" placeholder="Username">
		<br><br>
		
		
		<input type="email" name="email" placeholder="Email" >
		<br><br>
		
	
		<input type="password" name="password" placeholder="Password">
		<br><br>
		
		
		<input type="tel" name="phone" placeholder="Contact number">
		<br><br>
		
		<label>DOB:</label>
		<input type="date" name="dob">
		<br><br>
		
		<label>Gender:</label>
		<label>M</label><input type="radio" name="gender" value="M">
		<label>F</label><input type="radio" name="gender" value="F">
		<label>O</label><input type="radio" name="gender" value="O">
		
		<br><br>
		
		<input type="submit" value="SIGN UP">
		<hr>
		<a href="/">Already Have account..Login here</a>

</form>

</body>
</html>
