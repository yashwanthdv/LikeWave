<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>LikeWave SignUp</title>
 <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
       

<style>
body {
    margin: 0;
    padding: 0;
    background-color: #fbf2c4; /* Background color */
    font-family: Arial, sans-serif;
}

h3 {
    color: #c7522a; /* Reddish-orange for headers */
    text-align: center;
    margin-top: 20px;
}

form {
    background-color: #e5c185; /* Warm beige for form background */
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    margin: 0 auto;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    box-sizing: border-box;
}

input[type="text"], input[type="email"], input[type="password"], input[type="tel"], input[type="date"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #74a892; /* Muted green border for inputs */
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="radio"] {
    margin-left: 10px;
}

label {
    color: #008585;
    font-weight:bold; /* Deep teal for labels */
}

input[type="submit"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    font-weight: bold;
    background-color: #c7522a; /* Reddish-orange button background */
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #008585; /* Teal on hover */
}

a {
    color: #c7522a; /* Reddish-orange for links */
    text-decoration: none;
    font-size: 14px;
    text-align: center;
    display: block;
    margin-top: 10px;
}

a:hover {
    text-decoration: underline;
}

hr {
    margin-top: 20px;
    margin-bottom: 20px;
    height: 1px;
    background-color: #e5c185; /* Warm beige for separator */
}

form i1,i2,i3,i4{
 position:relative;
 right:-230px;
}

form i1{
top:-35px;
}

form i2{
top:-35px;
}

form i3{
top:-35px;
}

form i4{
top:-35px;
}


}

</style>
</head>
<body>
		<h3>Create a new Account</h3>
		<form action="/signUp" method="post">
		<div>
		<input type="text" name="username" placeholder="Username"> <i1 class='bx bx-user'></i1>
		<br><br>
		</div>
		
		<input type="email" name="email" placeholder="Email" ><i2 class='bx bx-envelope'></i2>
		<br><br>
		
	
		<input type="password" name="password" placeholder="Password" ><i3 class='bx bx-lock-alt'></i3>
		<br><br>
		
		
		<input type="tel" name="phone" placeholder="Contact number"><i4 class='bx bx-phone-call'></i4>
		<br><br>
		
		<label>DOB:</label>
		<input type="date" name="dob">
		<br><br>
		
		<label>Gender:</label>
		<label>M</label><input type="radio" name="gender" value="M">
		<label>F</label><input type="radio" name="gender" value="F">
		<label>O</label><input type="radio" name="gender" value="O">
		
		<br><br>
		
		<input type="submit" value="SIGN UP">
		<hr>
		<a href="/">Already Have account..Login here</a>

</form>

</body>
</html>
