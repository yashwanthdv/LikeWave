<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>My Profile</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 

<style>
body {
    background-color: #fbf2c4;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

h2 {
    text-align: center;
    color: #c7522a;
}

.profile-header {
    text-align: center;
    margin-bottom: 20px;
}

.cover-photo {
    background-color: #e5c185;
    height: 150px;
    border-radius: 8px;
    margin-bottom: 15px;
}

.profile-picture {
    margin-top: -80px; /* Adjust to overlap cover photo */
}

.profile-picture img {
    width: 220px;
    height: 220px;
    border-radius: 50%;
    border: 4px solid #fbf2c4;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.username h1 {
    color: #008585;
    margin: 10px 0;
}


.profile-content {
    width: 60%;
    margin: 0 auto;
    background-color: #e5c185;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.profile-info {
    margin-bottom: 20px;
}

.profile-info ul {
    list-style-type: none;
    text-align:center;
    padding: 0;
}

.profile-info li {
	font-size:22px;
    margin: 10px 0;
    color: #008585;
}

.social-links p {
    margin: 5px 0;
    font-size:22px;
    text-align:center;
}

.social-links a {
    color: #c7522a;
    text-decoration: none;
}

.social-links a:hover {
    text-decoration: underline;
}

hr {
    border: none;
    height: 1px;
    background-color: #74a892;
    margin: 20px 0;
}

.post-display {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.post-card {
    margin: 10px;
    width: 250px;
    height: 250px;
    border: 2px solid #74a892;
    border-radius: 8px;
    overflow: hidden;
    position: relative;
}

.post-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}


</style>
</head>
<body>
	<h2>PROFILE DETAILS</h2>
	 <div class="profile-header">
        <!-- Cover Photo (optional, but to use space effectively) -->
        <div class="cover-photo">
            <!-- If you decide to add a cover photo feature -->
        </div>

        <!-- Profile Picture -->
        <div class="profile-picture">
            <img th:if="${user.photoBase64}" 
                 th:src="'data:image/jpeg;base64,' + ${user.photoBase64}" 
                 alt="Profile Photo" />
        </div>

        <!-- Username -->
        <div class="username">
            <h1 th:text="${user.username}"></h1>
        </div>
    </div>

    <div class="profile-content">
        <!-- Profile Info -->
        <div class="profile-info">
            <ul>
                <li><i class="fas fa-calendar-alt"></i> Date of Birth: <span th:text="${user.dob}"></span></li>
                <li><i class="fas fa-venus-mars"></i> Gender: <span th:text="${user.gender}"></span></li>
                <li><i class="fas fa-map-marker-alt"></i> City: <span th:text="${user.city}"></span></li>
                <li><i class="fas fa-graduation-cap"></i> College: <span th:text="${user.college}"></span></li>
                <li><i class="fas fa-info-circle"></i> Bio: <span th:text="${user.bio}"></span></li>
            </ul>

            <!-- Social Links -->
            <div class="social-links">
                <p><i class="fab fa-linkedin"></i> <a th:href="${user.linkedIn}" target="_blank">LinkedIn</a></p>
                <p><i class="fab fa-github"></i> <a th:href="${user.gitHub}" target="_blank">GitHub</a></p>
            </div>
        </div>
        <span th:each="post : ${myPosts}">
            <div class="post-card">
                
                    <a >
              <img th:if="${post.photoBase64}" 
                             th:src="'data:image/jpeg;base64,' + ${post.photoBase64}" 
                             alt="User Photo" />
                             </a>
                    </div>
    </div>

</body>
</html>
