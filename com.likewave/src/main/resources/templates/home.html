<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home page</title>
<style>
body {
    margin: 0;
    padding: 0;
    background-color: #fbf2c4;
    font-family: Arial, sans-serif;
}

nav {
    background-color: #c7522a;
    display: flex;
    justify-content: space-around;
    padding: 15px;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

nav button {
    background-color: #008585;
    color: #fbf2c4;
    padding: 10px 15px;
    margin: 0 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
}

nav button:hover {
    background-color: #e5c185;
}

div {
    margin: 0 auto;
    max-width: 400px;
    margin-top: 100px; /* Ensures space below the navbar */
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

div p {
    margin: 10px 0;
}

strong {
    color: #008585;
}

img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 15px;
}

textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #74a892;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #c7522a;
    color: white;
    padding: 8px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #008585;
}

.comments-section {
    background-color: #e5c185;
    padding: 15px;
    border-radius: 4px;
}

.comments-section h4 {
    margin: 0;
    color: #c7522a;
}

.comments-section ul {
    list-style-type: none;
    padding: 0;
    margin-top: 10px;
}

.comments-section ul li {
    padding: 5px 0;
    border-bottom: 1px solid #74a892;
}

hr {
    margin-top: 20px;
    height: 1.5px;
    background-color: #e5c185;
}


    </style>
</head>
<body>
 <nav>
 		<button><span th:text="${session.username}"></span></button>
        <a href="/goHome"><button>News feed</button></a>
        <a href="/openCreatePost"><button>Create post</button></a>
        <a href="/openMyProfile"><button>My profile</button></a>
    
    </nav>


<div>
<span th:each="post:${allPosts}">
<div class="post-header">
                    <div class="profile-pic">
                        <img th:if="${post.user.photoBase64}" 
                             th:src="'data:image/jpeg;base64,' + ${post.user.photoBase64}" 
                             alt="User Photo" />
                    </div>
                    <span class="username" th:text="${post.user.username}">Unknown</span>
                </div>

<p><strong>Profile</strong>
<img th:if="${post.photoBase64}"
		th:src="'data:image/jpeg;base64,' + ${post.photoBase64}"
		alt="Profile photo"/>
		</p>
		
		<p><strong>Caption:</strong><span th:text="${post.caption}"></span></p>
		<p><strong>Likes:</strong>
		<span th:text="${post.likes}" ></span></p>
		
		 <form action="/likePost" method="post">
                    <input type="hidden" name="id" th:value="${post.id}">
                    <input type="submit" value="LIKE POST">
                </form>
		
		  <form action="/addComment" method="post" class="comment-form">
                    <input type="hidden" name="id" th:value="${post.id}">
                    <textarea name="comment" placeholder="Add a comment..." required></textarea>
                    <input type="submit" value="Comment">
                </form>
		
		<div class="comments-section">
                    <h4>Comments:</h4>
                    <ul>
                        <li th:each="comment : ${post.comments}">
                            <span th:text="${comment}"></span>
                        </li>
                    </ul>
                </div>
                <hr/>
		</div>
</body>
</html>
