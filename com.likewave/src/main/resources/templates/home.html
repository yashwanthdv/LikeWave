<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home page</title>
<style>
   body {
    background-color: #C9DABF; /* Background color */
    font-family: Arial, sans-serif;
    color: #5F6F65;
    margin: 0;
    padding: 0;
}

a button {
    background-color: #9CA986;
    color: #FFFFFF;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    margin: 20px;
    display: inline-block;
}

a button:hover {
    background-color: #808D7C;
}

div {
    text-align: center;
    margin-top: 30px;
}

div p {
    font-size: 18px;
    color: #5F6F65;
}

div img {
    max-width: 300px; 
    height: auto;
    display: block;
    margin: 0 auto;
    border-radius:50%;
}

div span {
    display: block;
    margin-top: 10px;
    font-size: 16px;
    color: #5F6F65;
}

strong {
    color: #9CA986;
}

    </style>
</head>
<body>
 <nav>
        <a href="/goHome">News feed</a>
        <a href="/openCreatePost">Create post</a>
        <a href="#">My profile</a>
    </nav>


<div>
<span th:each="post:${allposts}">
<p><strong>Caption:</strong><span th:text="${post.caption}"></span></p>
<p><strong>Profile</strong>
<img th:if="${post.photoBase64}"
		th:src="'data:image/jpeg;base64,' + ${post.photoBase64}"
		alt="Profile photo"/>
		</p>
		
		<p><strong>Caption:</strong><span th:text="${post.caption}"></span></p>
		<p><strong>Likes:</strong>
		<span th:text="${post.likes}" ></span></p>
		
		 <form action="/likePost" method="post">
                    <input type="hidden" name="id" th:value="${post.id}">
                    <input type="submit" value="LIKE POST">
                </form>
		
		  <form action="/addComment" method="post" class="comment-form">
                    <input type="hidden" name="id" th:value="${post.id}">
                    <textarea name="comment" placeholder="Add a comment..." required></textarea>
                    <input type="submit" value="Comment">
                </form>
		<hr/>
		<div class="comments-section">
                    <h4>Comments:</h4>
                    <ul>
                        <li th:each="comment : ${post.comments}">
                            <span th:text="${comment}"></span>
                        </li>
                    </ul>
                </div>
		</div>
</body>
</html>
