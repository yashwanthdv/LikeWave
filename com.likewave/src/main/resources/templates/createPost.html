<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create Post</title>

<style>

<!-- #7C93C3, #55679C,#1E2A5E,#E1D7B7 -->
<!-- #FFF8E8, #F7EED3,#AAB396,#674636 -->
<!-- #c7522a, #e5c185,#fbf2c4,#74a892,#008585 -->

body {
    font-family: Arial, sans-serif;
    background-color: #C9DABF;
    color: #5F6F65;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

nav {
			display:flex;
			justify-content:space-around;
			align-items:center;
			height:50px;
		    background-color: #5F6F65;
		    padding: 10px;
		    text-align: center;
		    position: fixed;
		    top: 0;
		    width: 100%;
		    box-shadow: 0 4px 2px -2px gray;
		}
		
		nav a {
		    color: white;
		    text-decoration: none;
		    margin: 0 15px;
		    font-size: 18px;
		}
		
		
		

form {
    background-color: #9CA986;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
}

h2 {
    color: #5F6F65;
    text-align: center;
    font-size: 24px;
}

label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    color: #5F6F65;
}

textarea {
    width: 90%;
    height: 80px;
    padding: 10px;
    border: 1px solid #808D7C;
    border-radius: 5px;
    background-color: #C9DABF;
    color: #5F6F65;
    font-size: 14px;
    resize: none;
}

input[type="file"] {
    margin-top: 10px;
    width: 95%;
    padding: 5px;
    border: 1px solid #808D7C;
    border-radius: 5px;
    background-color: #C9DABF;
    color: #5F6F65;
}

a button{
 background-color: #9CA986;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 20px;

}
 
button {
    background-color: #5F6F65;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 20px;
}

button:hover {
    background-color: #808D7C;
}

</style>
</head>
<body>
 <nav>
        <a href="/goHome"><button>News feed</button></a>
        <a href="/openCreatePost"><button>Create post</button></a>
        <a href="/openMyProfile"><button>My profile</button></a>
    </nav>
<form  action="/createPost" method="post" enctype="multipart/form-data">
<h2>Create new Post</h2>
	<label>Post caption</label>
	<textarea name="caption"></textarea><br><br>
	
	<label>Select Photo</label>
	<input type="file" name="photo" accept="image/*"><br><br>
	
 	<button type="submit">POST</button>
	</form>

</body>
</html>
