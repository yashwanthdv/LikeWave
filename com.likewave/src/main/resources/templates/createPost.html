<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create Post</title>

<style>

<!-- #7C93C3, #55679C,#1E2A5E,#E1D7B7 -->
<!-- #FFF8E8, #F7EED3,#AAB396,#674636 -->
<!-- #c7522a, #e5c185,#fbf2c4,#74a892,#008585 -->

body {
    margin: 0;
    padding: 0;
    background-color: #fbf2c4; /* Light cream background */
    font-family: Arial, sans-serif;
}

nav {
    background-color: #c7522a;
    display: flex;
    justify-content: space-around;
    padding: 15px;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    margin-left:-10px;
}

nav button {
    background-color: #008585;
    color: #fbf2c4;
    padding: 10px 15px;
    margin: 0 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
}

nav button:hover {
    background-color: #e5c185;
}

/* Centering form */
form {
    background-color: #e5c185; /* Beige background for form */
    padding: 40px;
    margin: 120px auto; /* Adjust margin to push it below the navbar */
    width: 50%;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Form elements styling */
form h2 {
    color: #c7522a;
}

form label {
    display: block;
    color: #008585;
    margin-bottom: 8px;
    font-weight: bold;
}

form textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    border: 1px solid #74a892; /* Border matching muted green */
    border-radius: 4px;
    box-sizing: border-box;
    margin-bottom: 20px;
}

form input[type="file"] {
    border: 1px solid #74a892;
    padding: 10px;
    border-radius: 4px;
    margin-bottom: 20px;
}

form button {
    background-color: #c7522a; /* Reddish-orange submit button */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    font-size: 18px;
    cursor: pointer;
}

form button:hover {
    background-color: #008585; /* Teal on hover */
}


</style>
</head>
<body>
  <nav>
 		<button><span th:text="${session.username}"></span></button>
        <a href="/goHome"><button>News feed</button></a>
        <a href="/openCreatePost"><button>Create post</button></a>
        <a href="/openMyProfile"><button>My profile</button></a>
    
    </nav>
<form  action="/createPost" method="post" enctype="multipart/form-data">
<h2>Create new Post</h2>
	<label>Post caption</label>
	<textarea name="caption"></textarea><br><br>
	
	<label>Select Photo</label>
	<input type="file" name="photo" accept="image/*"><br><br>
	
 	<button type="submit">POST</button>
	</form>

</body>
</html>
