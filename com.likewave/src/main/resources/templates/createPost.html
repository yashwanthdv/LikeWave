<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create Post</title>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<style>
body {
    margin: 0;
    padding: 0;
    background-color: #fbf2c4;
    font-family: Arial, sans-serif;
}

nav {
    background-color: #c7522a;
    display: flex;
    justify-content: space-around;
    padding: 15px;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    margin-left:-2px;
}

nav button {
    background-color: #008585;
    color: #fbf2c4;
    padding: 10px 15px;
    margin: 0 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 20px;
    font-weight: bold;
   
}

nav button:hover {
    background-color: #e5c185;
}

form {
    background-color: #e5c185; /* Form background */
    width: 50%;
    margin: 100px auto 0 auto;
    padding: 30px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    text-align: center;
    box-sizing: border-box;
}

label {
    font-size: 18px;
    color: #008585; /* Label color */
    display: block;
    margin-bottom: 10px;
    text-align: left;
}

textarea, input[type="file"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #74a892; /* Input border color */
    border-radius: 4px;
    box-sizing: border-box;
}

button[type="submit"] {
    background-color: #c7522a; /* Submit button background */
    color: white;
    padding: 10px 15px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
}

button[type="submit"]:hover {
    background-color: #008585; /* Hover effect for submit button */
}

</style>
</head>
<body>
  <nav>
 		<a href="/goHome"><button>Home <i class='bx bx-home-heart'></i></button></a>
        <a href="/openCreatePost"><button>Create post <i class='bx bxs-image-add'></i></button></a>
        <a href="/openMyProfile"><button>My profile <i class='bx bxs-user-circle' ></i></button></a>
    	<button><span th:text="${session.username}"></span></button>
        
    </nav>
<form  action="/createPost" method="post" enctype="multipart/form-data">
<h2>Create new Post</h2>
	<label>Post caption</label>
	<textarea name="caption"></textarea><br><br>
	
	<label>Select Photo</label>
	<input type="file" name="photo" accept="image/*"><br><br>
	
 	<button type="submit">POST</button>
	</form>

</body>
</html>
